<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #charts-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .chart { width: 45%; min-width: 400px; height: 400px; }
    button, input[type="text"] { margin: 10px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Performance Dashboard</h1>
  
  <!-- GitHub File Selection Section -->
  <div id="github-selector">
    <button id="githubFileButton">Choose JSON File from GitHub Repository</button>
    <br>
    <label for="fileURL">Or paste the Raw File URL:</label>
    <input type="text" id="fileURL" placeholder="https://raw.githubusercontent.com/YourUsername/report/main/yourfile.json" size="80">
    <br>
    <button id="loadFileButton">Load JSON Data</button>
  </div>
  
  <div id="charts-container">
    <div id="responseTimeChart" class="chart"></div>
    <div id="throughputChart" class="chart"></div>
    <div id="mapViewTrendChart" class="chart"></div>
    <div id="apiComparisonChart" class="chart"></div>
    <div id="responseHeatmap" class="chart"></div>
  </div>

  <script>
    // When the user clicks the "Choose JSON File from GitHub Repository" button,
    // open the GitHub repository in a new tab. Replace the URL with your repository URL.
    document.getElementById('githubFileButton').addEventListener('click', function() {
      window.open("https://github.com/YourUsername/report", "_blank");
    });

    // When the user clicks "Load JSON Data", fetch the JSON from the provided URL.
    document.getElementById('loadFileButton').addEventListener('click', function() {
      const url = document.getElementById('fileURL').value.trim();
      if (!url) {
        alert("Please enter a valid URL for the JSON file.");
        return;
      }
      fetch(url)
        .then(response => response.json())
        .then(data => generateDashboard(data))
        .catch(error => {
          console.error("Error fetching JSON:", error);
          alert("Failed to load JSON data. Please check the URL and try again.");
        });
    });

    function generateDashboard(data) {
      // Modify the processing as per your JSON structure.
      let transactions = [];
      let users20 = [], users40 = [], users70 = [];

      // Assume data is an array of objects.
      data.forEach((item, index) => {
        // Adjust field names based on your JSON file structure.
        transactions.push(item["Average Response Time (Sec) per Transaction"]);
        users20.push(item["20 Users"]);
        users40.push(item["40 Users"]);
        users70.push(item["70 Users"]);
      });

      // 1. Response Time Trends (Grouped Bar Chart)
      Plotly.newPlot('responseTimeChart', [
        { x: transactions, y: users20, type: 'bar', name: '20 Users' },
        { x: transactions, y: users40, type: 'bar', name: '40 Users' },
        { x: transactions, y: users70, type: 'bar', name: '70 Users' }
      ], { title: 'Response Time Trends', barmode: 'group' });

      // 2. Throughput Trend (Line Chart)
      Plotly.newPlot('throughputChart', [
        { x: transactions, y: users20.map(v => 1/v), type: 'scatter', mode: 'lines+markers', name: '20 Users' },
        { x: transactions, y: users40.map(v => 1/v), type: 'scatter', mode: 'lines+markers', name: '40 Users' },
        { x: transactions, y: users70.map(v => 1/v), type: 'scatter', mode: 'lines+markers', name: '70 Users' }
      ], { title: 'Throughput (Requests per Second)', yaxis: { title: 'Throughput (1/Response Time)' } });

      // 3. Map View Response Trends (Line Chart for MapView Transaction)
      let mapViewIndex = transactions.indexOf("T04_S04_MapView");
      if (mapViewIndex !== -1) {
        Plotly.newPlot('mapViewTrendChart', [{
          x: ['20 Users', '40 Users', '70 Users'],
          y: [users20[mapViewIndex], users40[mapViewIndex], users70[mapViewIndex]],
          type: 'scatter', mode: 'lines+markers', name: 'MapView Response Time'
        }], { title: 'Map View Response Time Trends' });
      }

      // 4. API Response Comparison (Stacked Bar Chart)
      Plotly.newPlot('apiComparisonChart', [
        { x: transactions, y: users20, type: 'bar', name: '20 Users' },
        { x: transactions, y: users40, type: 'bar', name: '40 Users' },
        { x: transactions, y: users70, type: 'bar', name: '70 Users' }
      ], { title: 'API Response Time Comparison', barmode: 'stack' });

      // 5. Response Time Heatmap
      Plotly.newPlot('responseHeatmap', [{
        z: [users20, users40, users70],
        x: transactions,
        y: ['20 Users', '40 Users', '70 Users'],
        type: 'heatmap', colorscale: 'Viridis'
      }], { title: 'Response Time Heatmap' });
    }
  </script>
</body>
</html>
