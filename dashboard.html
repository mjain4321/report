<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #charts-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .chart { width: 45%; min-width: 400px; height: 400px; }
        input { margin-bottom: 20px; }
    </style>
</head>
<body>

    <h1>Performance Dashboard</h1>
    <input type="file" id="fileInput" accept=".json">
    <div id="charts-container">
        <div id="responseTimeChart" class="chart"></div>
        <div id="throughputChart" class="chart"></div>
        <div id="mapViewTrendChart" class="chart"></div>
        <div id="apiComparisonChart" class="chart"></div>
        <div id="responseHeatmap" class="chart"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = JSON.parse(e.target.result);
                generateDashboard(data);
            };
            reader.readAsText(file);
        });

        function generateDashboard(data) {
            let transactions = [];
            let users20 = [], users40 = [], users70 = [];

            data.forEach((item, index) => {
                if (index > 0) {
                    transactions.push(item["Average Response Time (Sec) per Transaction"]);
                    users20.push(item[""]);
                    users40.push(item["__1"]);
                    users70.push(item["__2"]);
                }
            });

            // 1. Response Time Trends (Bar Chart)
            Plotly.newPlot('responseTimeChart', [{
                x: transactions, y: users20, type: 'bar', name: '20 Users' },
                { x: transactions, y: users40, type: 'bar', name: '40 Users' },
                { x: transactions, y: users70, type: 'bar', name: '70 Users' }
            ], { title: 'Response Time Trends', barmode: 'group' });

            // 2. Throughput Trend (Line Chart)
            Plotly.newPlot('throughputChart', [{
                x: transactions, y: users20.map(v => 1/v), type: 'scatter', mode: 'lines+markers', name: '20 Users' },
                { x: transactions, y: users40.map(v => 1/v), type: 'scatter', mode: 'lines+markers', name: '40 Users' },
                { x: transactions, y: users70.map(v => 1/v), type: 'scatter', mode: 'lines+markers', name: '70 Users' }
            ], { title: 'Throughput (Requests per Second)', yaxis: { title: 'Throughput (1/Response Time)' } });

            // 3. Map View Response Trends (Focus on MapView Transaction)
            let mapViewIndex = transactions.indexOf("T04_S04_MapView");
            if (mapViewIndex !== -1) {
                Plotly.newPlot('mapViewTrendChart', [{
                    x: ['20 Users', '40 Users', '70 Users'],
                    y: [users20[mapViewIndex], users40[mapViewIndex], users70[mapViewIndex]],
                    type: 'scatter', mode: 'lines+markers', name: 'MapView Response Time'
                }], { title: 'Map View Response Time Trends' });
            }

            // 4. API Response Comparison (Grouped Bar Chart)
            Plotly.newPlot('apiComparisonChart', [{
                x: transactions, y: users20, type: 'bar', name: '20 Users' },
                { x: transactions, y: users40, type: 'bar', name: '40 Users' },
                { x: transactions, y: users70, type: 'bar', name: '70 Users' }
            ], { title: 'API Response Time Comparison', barmode: 'stack' });

            // 5. Response Time Heatmap
            Plotly.newPlot('responseHeatmap', [{
                z: [users20, users40, users70], x: transactions, y: ['20 Users', '40 Users', '70 Users'],
                type: 'heatmap', colorscale: 'Viridis'
            }], { title: 'Response Time Heatmap' });
        }
    </script>

</body>
</html>
